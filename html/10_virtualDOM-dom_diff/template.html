<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 组件 - 虚拟DOM和DOM diff </h1>

<div id="test3"></div>
<script src="../../js/react.development.js" type="text/javascript"></script>
<script src="../../js/react-dom.development.js" type="text/javascript"></script>
<script src="../../js/babel.min.js" type="text/javascript"></script>
<script src="../../js/prop-types.js" type="text/javascript"></script>
<script  type="text/babel">/*使用babel编译器  */
/*
需求：
1.动画效果 - 指定文本设置做显示/隐藏的动画
2.切换时间为25
3.点击按钮从界面中移除组件界面
 */


//1. 定义组件1

class HelloWorld extends React.Component{
    constructor(props){
        super(props)
        //初始化状态
        this.state = {date:new Date(0)}
    }

    //设置循环定时，让opacity值不断变化 设置动画效果
    componentDidMount(){
        //setInterval也不是component自带函数，因此也需要使用bind(this)

        //this.intervalID - 当前组件对象都能访问
        //方法1
        // this.intervalID = setInterval(function () {
        //     this.setState({date: new Date()})
        // }.bind(this), 1000)

        //方法2 -》箭头函数 不用使用bind关键字
        setInterval(() => {
            this.setState({date: new Date()})
        }, 1000)
    }


    render(){
        console.log('rendering....')
        return (
            <p> hello, <input type="text" placeholder="your name here"/>
            <span> it is {this.state.date.toTimeString()}</span>
            </p>
        )
    }
}

ReactDOM.render(<HelloWorld/>,document.getElementById('test3'))

</script>
</body>
</html>
